<div class="container">
    <div class="row clearfix">

        <div class="col-md-3 column">
        </div>

        <div class="col-md-6 column">
            <form class="form-horizontal" role="form">
                <div class="form-group column_padding_md">
                    <div class="col-sm-12 text-center">
                        <h3>注册新用户</h3>
                    </div>
                </div>
                <div class="form-group column_padding_md">
                    <div class="col-sm-12">
                        <input ng-model="username" ng-init="username=''" type="text" class="form-control" placeholder="请输入注册用户名..." maxlength="100"/>
                    </div>
                </div>
                <div class="form-group column_padding_md">
                    <div class="col-sm-12">
                        <input ng-model="password" ng-init="password=''" type="password" class="form-control" placeholder="请输入注册密码..." maxlength="100"/>
                    </div>
                </div>
                <div class="form-group column_padding_md">
                    <div class="col-sm-12">
                        <button ng-click="register()" ng-disabled="(username==='')||(password==='')" type="submit" class="btn btn-default form-control">注册</button>
                    </div>
                    <button ng-click="getToken()">get token</button>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <a ui-sref="login">已有账户，前往登录</a>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-3 column">
        </div>

    </div>
</div>


<link rel="stylesheet" href="view/register/register.css">
