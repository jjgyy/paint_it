<br>

<div class="container">
    <div class="row clearfix">

        <div class="col-md-3 column">
        </div>

        <div class="col-md-6 column">
            <form class="form-horizontal" role="form">
                <div class="form-group column_padding_md">
                    <div class="col-sm-12 text-center">
                        <h3>用户登录</h3>
                    </div>
                </div>
                <p class="warning_info">{{warning_info}}</p>
                <div class="form-group column_padding_md">
                    <div class="col-sm-12">
                        <input ng-model="email" ng-init="email=''" type="text" class="form-control" placeholder="请输入邮箱..." maxlength="100"/>
                    </div>
                </div>
                <div class="form-group column_padding_md">
                    <div class="col-sm-12">
                        <input ng-model="password" ng-init="password=''" type="password" class="form-control" placeholder="请输入密码..." maxlength="100"/>
                    </div>
                </div>
                <div class="form-group column_padding_md">
                    <div class="col-sm-12">
                        <button ng-click="login()" ng-disabled="(!email)||(!password)" type="submit" class="btn btn-primary form-control">登录</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <a ui-sref="register">新用户注册</a>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-3 column">
        </div>

    </div>
</div>


<link rel="stylesheet" href="view/login/login.css">
